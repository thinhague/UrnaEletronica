<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urna Eletr√¥nica</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="urna">
        <div class="tela">
            <div class="d-1">
                <div class=" d-1-left">
                        <div class="d-1-1">
                            <span>SEU VOTO PARA</span>
                        </div>
                        <div class="d-1-2">
                            <span>VERADOR</span>
                        </div>
                        <div class="d-1-3">
                            <div class="numero pisca"></div>
                            <div class="numero"></div>
                        </div>
                        <div class="d-1-4">
                            NOME:<br>
                            PARITDO:<br>
                            CARGO:
                        </div>
                </div>
                <div class=" d-1-right">
                    <div class="d-1-image">
                        <img src="vapo.jpg" alt="">
                        Prefeito
                    </div>
                    <div class="d-1-image p">
                        <img src="macaco.jpg" alt="">
                        Vice-Prefeito
                    </div>

                </div>

            </div>
            <div class="d-2">
                Aperta a tela:<br>
                CONFIRMAR para CONFIRMAR este voto<br>
                CORRIGE para REINICIAR este voto
            </div>

        </div>
        <div class="teclado">
            <div class="teclado-linha">
                <div class="teclado-btn" onclick="clique('1')">1</div>
                <div class="teclado-btn" onclick="clique('2')">2</div>
                <div class="teclado-btn" onclick="clique('3')">3</div>
            </div>
            <div class="teclado-linha">
                <div class="teclado-btn" onclick="clique('4')">4</div>
                <div class="teclado-btn" onclick="clique('5')">5</div>
                <div class="teclado-btn" onclick="clique('6')">6</div>
            </div>
            <div class="teclado-linha">
                <div class="teclado-btn" onclick="clique('7')">7</div>
                <div class="teclado-btn" onclick="clique('8')">8</div>
                <div class="teclado-btn" onclick="clique('9')">9</div>
            </div>
            <div class="teclado-linha">
                <div class="teclado-btn" onclick="clique('0')">0</div>
            </div>
            <div class="teclado-linha">
                <div class="teclado-btn btn-branco" onclick="branco()">BRANCO</div>
                <div class="teclado-btn btn-corrige" onclick="corrige()">CORRIGE</div>
                <div class="teclado-btn btn-confirmar" onclick="confirmar()">CONFIRMAR</div>
            </div>

        </div>






    </div>

<script src="etapas.js"></script>
<script src="script.js"></script>

    
</body>


</html>
